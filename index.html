<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">

    <div class="currency-toggler">
        <span>USD</span>
        <div class="toggler"></div>
        <span>INR</span>
    </div>

    <div class="product-container">

        <div class="product">
            <img src="images/product-1.png" alt="">
            <h3>organic banana</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">4.15</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
        <div class="product">
            <img src="images/product-2.png" alt="">
            <h3>organic tomato</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">2.60</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
        <div class="product">
            <img src="images/product-3.png" alt="">
            <h3>organic orange</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">5.00</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
        <div class="product">
            <img src="images/product-4.png" alt="">
            <h3>organic carrot</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">1.28</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
        <div class="product">
            <img src="images/product-5.png" alt="">
            <h3>organic grapes</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">6.07</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
        <div class="product">
            <img src="images/product-6.png" alt="">
            <h3>organic apple</h3>
            <div class="amount">
                <span class="dollar">$</span>
                <span class="price">3.19</span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>

    </div>

</div>

<script>

let toggler = document.querySelector('.toggler');
let price = document.querySelectorAll('.price');
let dollar = document.querySelectorAll('.dollar');
let usd = 72.72;

// 1 dollar = 72.72 rupess which is the current rate at 2021 

toggler.onclick = () =>{

    toggler.classList.toggle('active');

    if(toggler.classList.contains('active')){

        for(var i = 0; i < dollar.length; i++){
            dollar[i].innerText = 'â‚¹';
        }
        for(var k = 0; k < price.length; k++){
            price[k].innerText = (price[k].innerText * usd).toFixed(2);
        }

    }else{

        for(var i = 0; i < dollar.length; i++){
            dollar[i].innerText = '$';
        }
        for(var k = 0; k < price.length; k++){
            price[k].innerText = (price[k].innerText / usd).toFixed(2);
        }

    }

}

</script>

</body>
</html>
